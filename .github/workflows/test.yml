name: CI Test

on:
  pull_request:
    paths-ignore:
      - '.github/**'
      - 'infra/**'
      - 'README.md'

jobs:
  run_test:
    name: Run Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      # https://github.com/actions/setup-java
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'
      - name: Prepare env
        run: |
          mv .ci.env .env
          mv .ci.db-env .db-env

      - name: Run Server
        run: sh scripts/run-on-docker.sh

      - name: Run Test
        run: ./gradlew test
