name: Delivery

on:
  pull_request:
    types:
      - closed
    branches:
      - 'main'

jobs:
  check_changes:
    name: Check file changes
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'

  deploy_backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: check_changes
    if: ${{ needs.check_changes.outputs.backend == 'true' }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v5

      - name: git setting
        run: |
          git config --local user.email "10195648+hmiyado@users.noreply.github.com"
          git config --local user.name "hmiyado"

      - name: Build distribution app
        working-directory: backend
        run: ./gradlew clean installDist

      - name: Set New Version
        working-directory: backend
        run: echo new_version="$(cat build/generated/version.txt)" >> "$GITHUB_ENV"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3.5.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6.18.0
        with:
          context: ./backend
          push: true
          tags: miyado/kottage:latest, miyado/kottage:${{ env.new_version }}