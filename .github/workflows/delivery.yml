name: delivery

on:
  pull_request:
    types:
      - closed
    branches:
      - 'main'

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && !startsWith(github.event.pull_request.head.refs,"release/")
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: git setting
        run: |
          git config --local user.email "10195648+hmiyado@users.noreply.github.com"
          git config --local user.name "hmiyado"

      - name: Set New Version
        run: echo new_version=v1-$(date +'%Y%m%d%H%M') >> $GITHUB_ENV

      - name: Version up
        run: sh scripts/update-version.sh ${{ env.new_version }}

      - name: Build distribution app
        run: ./gradlew clean installDist

      - name: Log in to Docker Hub
        uses: docker/login-action@v2.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3.1.1
        with:
          context: .
          push: true
          tags: miyado/kottage:latest, miyado/kottage:${{ env.new_version }}

      - name: Push updated version
        run: |
          git checkout -b release/${{ env.new_version }}
          gh pr create --fill
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AUTHOR: ${{ github.event.pusher.name }}
