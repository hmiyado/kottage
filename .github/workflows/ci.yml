name: ci
on: [pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'
      - run: yarn initialize
      - run: sh scripts/verify-openapi-client.sh
      - run: yarn lint
      - run: yarn test
