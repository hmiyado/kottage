ktor {
  development = true
  deployment {
    port = 8080
    port = ${?PORT}
    watch = [classes]
  }
  application {
    modules = [
      com.github.hmiyado.kottage.application.ApplicationKt.main
    ]
  }
  database {
    postgres {
      name = ""
      name = ${?POSTGRES_DB}
      host = ""
      host = ${?POSTGRES_HOST}
      user = ""
      user = ${?POSTGRES_USER}
      password = ""
      password = ${?POSTGRES_PASSWORD}
    }
  }
  authentication {
    admin {
      name = "admin"
      name = ${?ADMIN_NAME}
      password = "admin"
      password = ${?ADMIN_PASSWORD}
    }
  }
}
